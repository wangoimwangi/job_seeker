<!--Used by staff to add new job posts-->
<!---Added hints to help the staff fill the form in a better way--->
{% extends 'base.html' %}
{% block title %}Post Jobs{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-8 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h3 class="text-center">
                        <b>Add New Job Post</b>
                    </h3>
                    <span style="font-size: 14px">
                        <p class="text-center">
                            (Kindly read the helper texts provided with the fields carefully)
                            <br />
                        </p>
                    </span>

                    <form class="form-signin" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <br />
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-lg btn-success btn-block" type="submit">
                                Post Job</button><br /><br />
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
